# Tên của GitHub Action
name: Generate Snake Animation

# Điều kiện để Action chạy
on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

# THÊM KHỐI NÀY VÀO ĐỂ CẤP QUYỀN GHI
permissions:
  contents: write

# Các công việc cần thực hiện
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Bước 1: Lấy code của repo về
      - uses: actions/checkout@v3

      # Bước 2: Tạo ảnh con rắn từ lịch sử đóng góp
      - uses: Platane/snk@v3
        id: snake-gif
        with:
          # Lấy username GitHub của bạn
          github_user_name: ${{ github.repository_owner }}
          
          # Chỉ định file output
          outputs: |
            dist/github-contribution-grid-snake.svg
             dist/github-contribution-grid-snake.svg?color_snake=52b788&color_dots=#d8f3dc,#b7e4c7,#95d5b2,#74c69d,#40916c

      # Bước 3: Đẩy file ảnh đã tạo vào nhánh "output"
      - uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
