# Tên của GitHub Action
name: Generate Snake Animation

# Điều kiện để Action chạy
on:
  schedule:
    - cron: "0 */12 * * *" # Chạy mỗi 12 tiếng
  workflow_dispatch: # Cho phép chạy thủ công

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: Platane/snk@v3
        id: snake-gif
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            # File 1: Rắn màu tím/xanh trên nền trong suốt (cho Dark Mode)
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=#7c3aed&color_dots=#161b22,#0e4429,#006d32,#26a641,#39d353
            # File 2: Rắn mặc định (backup)
            dist/github-contribution-grid-snake.svg

      - uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
